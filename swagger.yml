# swagger.yml

openapi: 3.0.0
info:
  title: "Time Series Insight Toolkit Flask REST API"
  description: "An API for records"
  version: "1.0.0"

servers:
  - url: "/api"

components:
  #schemas:
  #  Group:
  #    type: "object"
  #    required:
  #      - name
  #    properties:
  #      name:
  #        type: "string"
  parameters:
    group:
      name: "group"
      description: "Name of the group to get"
      in: path
      required: True
      schema:
        type: "string"

paths:
  /raw:
    get:
      operationId: "registry.read_raw"
      tags:
        - "Raw groups"
      summary: "Read the list of raw records groups"
      responses:
        "200":
          description: "Successfully read raw groups"

  /raw/{group}:
    get:
      operationId: "registry.read_raw_group"
      tags:
        - Raw groups
      summary: "Read the recods in a raw group"
      parameters:
        - $ref: "#/components/parameters/group"
      responses:
        "200":
          description: "Successfully read  raw group"

  /proc:
    get:
      operationId: "registry.read_proc"
      tags:
        - "Processed groups"
      summary: "Read the list of processed records groups"
      responses:
        "200":
          description: "Successfully read processed groups"

  /proc/{group}:
    get:
      operationId: "registry.read_proc_group"
      tags:
        - Processed groups
      summary: "Read the recods in a raw group"
      parameters:
        - $ref: "#/components/parameters/group"
      responses:
        "200":
          description: "Successfully read processed group"

